<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Masters Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1c1e22;
      color: white;
    }

    .login-container {
      max-width: 400px;
      margin: 5rem auto;
      padding: 2rem;
      background-color: #2b2d31;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .btn-primary {
      background-color: #e63946;
      border: none;
    }

    .btn-primary:hover {
      background-color: #d62828;
    }

    .form-check-label {
      color: #aaa;
    }

    a {
      color: #e63946;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header class="bg-dark py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="text-danger">Frontend Masters</h1>
      <nav>
        <a href="#" class="text-white me-3">Features</a>
        <a href="#" class="text-white me-3">Courses</a>
        <a href="#" class="text-white me-3">Learn</a>
        <a href="#" class="text-white me-3">Blog</a>
        <a href="#" class="text-white">Pricing</a>
      </nav>
    </div>
  </header>

  <div class="login-container text-center">
    <h2>Sign in to your account</h2>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username or Email</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username or email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <div class="mb-3 form-check d-flex justify-content-between align-items-center">
        <div>
          <input type="checkbox" class="form-check-input" id="remember">
          <label class="form-check-label" for="remember">Remember Me</label>
        </div>
        <a href="#">Forgot your password?</a>
      </div>
      <button type="submit" class="btn btn-primary w-100">Continue</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
